<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tak Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
    <ul>
        <li class="list">MyTicTakToe.com</li>

    </ul>
    </nav>
    <div class="gameContainer"> 
       
        <div class="container con">
              <div class="line"> </div>

            <div class="box bt bl"><span class="boxtext bt"></span></div>
            <div class="box bt"><span class="boxtext"></span></div>
            <div class="box bt br"><span class="boxtext"></span></div>
            <div class="box bl"><span class="boxtext"></span></div>
            <div class="box "><span class="boxtext"></span></div>
            <div class="box br"><span class="boxtext"></span></div>
            <div class="box bl bb"><span class="boxtext"></span></div>
            <div class="box bb"><span class="boxtext"></span></div>
            <div class="box bb br"><span class="boxtext"></span></div>
        </div>
    
    <div class="gameInfo">
        <h1>Welcome To TicTakToe</h1>
   
    <div>
        <span class="info">Turn for X</span>
        

    </div>
    <div class="container">
        <div class="button" id="reset">Reset</div>
        <img src="excited.gif" alt="won" class="gif">
    </div>
    <div>
        
    </div>
    
    </div>
    
    </div>
   
    </div>
   
    <script src="script.js"></script>
